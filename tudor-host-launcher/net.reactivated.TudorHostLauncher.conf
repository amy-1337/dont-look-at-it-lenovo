<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd"
>
<busconfig>
    <policy user="root">
        <allow own="net.reactivated.TudorHostLauncher" />
        <allow send_destination="net.reactivated.TudorHostLauncher" />
    </policy>

    <policy context="default">
        <deny send_destination="net.reactivated.TudorHostLauncher" />
    </policy>
</busconfig>